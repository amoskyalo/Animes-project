<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common.css">
</head>
<body class="body">
    <nav>
        <div class="nav-brand">
            <p>A<span>nimes.</span></p>
        </div>

        <ul class="nav-links">
            <li class="nav-link">
                <a href="#home">Home</a>
            </li>
            <li class="nav-link">
                <a href="#">About</a>
            </li>
            <li class="nav-link">
                <a href="#footer">Contacts</a>
            </li>
        </ul>
        <div class="theme-toggler">
            <i class="ri-sun-fill"></i>
        </div>
        <div class="toggler">
            <i class="ri-menu-line"></i>
        </div>
    </nav>

    <header id="home">
       <div class="background">
          <div class="background-contents">
            <p class="tittle">Watch the best animes for free</p>
          </div>
       </div>
    </header>

    <main>
        <section>
            <div class="sort-btns">
                 <form action="#">
                     <input type="text" placeholder="Search...">
                     <i class="ri-search-2-line"></i>
                 </form>
                <button class="all">View all</button>
                <button class="sort">Sort by</button>

                <div class="view">
                    <span class="no-view">x</span>
                    <button class="sort-by-name sot">A-Z</button>
                    <button class="sort-by-size sot">size</button>
                    <button class="sort-by-gerne sot">Gerne</button>
                </div>
            </div>

            <div class="contents">
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="divider"></div>
        <div class="social">
            <a href="#"><i class="ri-twitter-fill"></i></a>
            <a href="#"><i class="ri-facebook-circle-fill"></i></a>
        </div>
        <p>Copyright@ 2022 Animes</p>
    </footer>
















    <script type="module" src="app.js"></script>
</body>
</html>
