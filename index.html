<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/common.css" />
  </head>
  <body class="body">
    <nav>
      <div class="nav-brand">
        <p>A<span>nimes.</span></p>
      </div>

      <ul class="nav-links">
        <li class="nav-link">
          <a href="#home">Home</a>
        </li>
        <li class="nav-link">
          <a href="#">About</a>
        </li>
        <li class="nav-link">
          <a href="#footer">Contacts</a>
        </li>
      </ul>
      <div class="theme-toggler">
        <i class="ri-sun-fill"></i>
      </div>
      <div class="toggler">
        <i class="ri-menu-line"></i>
      </div>
    </nav>

    <header id="home">
      <div class="background">
        <div class="background-contents">
          <p class="tittle">Watch the best animes for free</p>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="sort-btns">
          <form action="#">
            <input type="text" placeholder="Search..." id="search" />
            <i class="ri-search-2-line icon"></i>
          </form>
          <button class="all">View all</button>
          <div></div>
          <div></div>
          <button class="sort">Sort by</button>

          <div class="view">
            <span class="no-view">x</span>
            <button class="sort-by-name">A-Z</button>
            <button class="options">Drama</button>
            <button class="options">Action</button>
            <button class="options">Supernatural</button>
            <button class="options">Slice of Life</button>
            <button class="options">Sci-Fi</button>
            <button class="options">Comedy</button>
            <button class="options">Romance</button>
            <button class="options">Mystery</button>
            <button class="options">Fantasy</button>
            <button class="options">Adventure</button>
            <button class="options">Award Winning</button>
          </div>
        </div>
        <div class="divider2"></div>
        <div class="contents"></div>
      </section>
    </main>

    <footer id="footer">
      <div class="divider"></div>
      <div class="social">
        <a href="#"><i class="ri-twitter-fill"></i></a>
        <a href="#"><i class="ri-facebook-circle-fill"></i></a>
      </div>
      <p>Copyright@ 2022 Amos Animes</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
